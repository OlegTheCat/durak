<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Durak</title>
    </head>

    <body>
        <div id="main-area" class="l-container"></div>

        <script src="js/compiled/out/goog/base.js" type="text/javascript"></script>
        <script src="js/compiled/durak.js" type="text/javascript"></script>
        <script type="text/javascript">
         function renderDurak() {
             ReactDOM.render(durak.client.core['main_component'](),
                                   document.getElementById('main-area'));
         }
         function unmountDurak() {
             ReactDOM.unmountComponentAtNode(document.getElementById('main-area'));
         }
         window.onload = function () {
             renderDurak();
         };
        </script>
    </body>
</html>
